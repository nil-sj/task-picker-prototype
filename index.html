<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="logo" aria-label="Logo">AD</div>

        <h1 class="title">Find your next task</h1>

        <button id="findOutBtn" class="btn">Find Out</button>

        <p id="error" class="error" hidden></p>

        <div id="result" class="result" hidden>
          <div class="label">Your option:</div>
          <div id="resultText" class="desc"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
